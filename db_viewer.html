<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Banco de Dados - Sistema de Ferramentas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-database text-2xl text-blue-600 mr-3"></i>
                    <h1 class="text-2xl font-bold gradient-text">Visualizador de Banco de Dados</h1>
                </div>
                <nav class="flex space-x-4">
                    <a href="index.html" class="btn-secondary">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar ao Sistema
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Table Selection -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-table text-blue-600 mr-2"></i>
                Selecionar Tabela
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="tableButtons">
                <!-- Table buttons will be populated by JavaScript -->
            </div>
        </div>

        <!-- Table Info -->
        <div id="tableInfo" class="bg-white rounded-xl shadow-lg p-6 mb-8 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold flex items-center">
                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                    Informações da Tabela: <span id="tableName" class="text-blue-600 ml-2"></span>
                </h2>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">
                        <i class="fas fa-list mr-1"></i>
                        Registros: <span id="recordCount">0</span>
                    </span>
                    <span class="text-sm text-gray-600">
                        <i class="fas fa-columns mr-1"></i>
                        Colunas: <span id="columnCount">0</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div id="dataTable" class="bg-white rounded-xl shadow-lg overflow-hidden hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Dados da Tabela</h3>
                    <div class="flex items-center space-x-2">
                        <button id="refreshBtn" class="btn-secondary">
                            <i class="fas fa-sync-alt mr-2"></i>Atualizar
                        </button>
                        <button id="exportBtn" class="btn-primary">
                            <i class="fas fa-download mr-2"></i>Exportar CSV
                        </button>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="px-6 py-3 bg-gray-50 border-b border-gray-200 hidden">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-700">Mostrar</span>
                        <select id="pageSize" class="border border-gray-300 rounded px-2 py-1 text-sm">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span class="text-sm text-gray-700">registros por página</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="prevPage" class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="text-sm text-gray-700">
                            Página <span id="currentPage">1</span> de <span id="totalPages">1</span>
                        </span>
                        <button id="nextPage" class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table id="dataTableContent" class="min-w-full divide-y divide-gray-200">
                    <!-- Table content will be populated by JavaScript -->
                </table>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="flex justify-center items-center py-12 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <span class="ml-3 text-gray-600">Carregando...</span>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4 hidden">
            <div class="flex">
                <i class="fas fa-exclamation-triangle text-red-400 mr-3"></i>
                <div>
                    <h3 class="text-sm font-medium text-red-800">Erro ao carregar dados</h3>
                    <p id="errorText" class="mt-1 text-sm text-red-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API base URL - Flask server on port 8000
        const API_BASE = 'http://localhost:8000';

        // State management
        let currentTable = null;
        let currentPage = 1;
        let pageSize = 25;
        let totalRecords = 0;
        let tableData = [];
        let tableColumns = [];

        // DOM elements
        const tableButtons = document.getElementById('tableButtons');
        const tableInfo = document.getElementById('tableInfo');
        const tableName = document.getElementById('tableName');
        const recordCount = document.getElementById('recordCount');
        const columnCount = document.getElementById('columnCount');
        const dataTable = document.getElementById('dataTable');
        const dataTableContent = document.getElementById('dataTableContent');
        const pagination = document.getElementById('pagination');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');
        const pageSizeSelect = document.getElementById('pageSize');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTables();
            setupEventListeners();
        });

        function setupEventListeners() {
            refreshBtn.addEventListener('click', () => loadTableData(currentTable));
            exportBtn.addEventListener('click', exportToCSV);
            pageSizeSelect.addEventListener('change', function() {
                pageSize = parseInt(this.value);
                currentPage = 1;
                renderTable();
            });
            prevPage.addEventListener('click', () => changePage(currentPage - 1));
            nextPage.addEventListener('click', () => changePage(currentPage + 1));
        }

        async function loadTables() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/api/db/tables`);
                const data = await response.json();

                if (data.success) {
                    renderTableButtons(data.tables);
                } else {
                    showError('Erro ao carregar lista de tabelas: ' + data.error);
                }
            } catch (error) {
                showError('Erro de conexão: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function renderTableButtons(tables) {
            tableButtons.innerHTML = '';
            tables.forEach(table => {
                const button = document.createElement('button');
                button.className = 'table-button p-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 transform hover:scale-105';
                button.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-table text-2xl mb-2"></i>
                        <div class="font-semibold">${table.name}</div>
                        <div class="text-sm opacity-90">${table.records} registros</div>
                    </div>
                `;
                button.addEventListener('click', () => loadTableData(table.name));
                tableButtons.appendChild(button);
            });
        }

        async function loadTableData(tableName) {
            try {
                showLoading();
                hideError();

                const response = await fetch(`${API_BASE}/api/db/${tableName}`);
                const data = await response.json();

                if (data.success) {
                    currentTable = tableName;
                    tableData = data.data;
                    tableColumns = data.columns;
                    totalRecords = data.total;

                    renderTableInfo(tableName, totalRecords, tableColumns.length);
                    renderTable();
                    showTableInfo();
                    showDataTable();
                } else {
                    showError('Erro ao carregar dados da tabela: ' + data.error);
                }
            } catch (error) {
                showError('Erro de conexão: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function renderTableInfo(tableName, records, columns) {
            tableName.textContent = tableName;
            recordCount.textContent = records.toLocaleString();
            columnCount.textContent = columns;
        }

        function renderTable() {
            const totalPages = Math.ceil(totalRecords / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, totalRecords);
            const pageData = tableData.slice(startIndex, endIndex);

            // Render table header
            let html = `
                <thead class="bg-gray-50">
                    <tr>
                        ${tableColumns.map(col => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${col}</th>`).join('')}
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
            `;

            // Render table rows
            if (pageData.length === 0) {
                html += `<tr><td colspan="${tableColumns.length}" class="px-6 py-4 text-center text-gray-500">Nenhum registro encontrado</td></tr>`;
            } else {
                pageData.forEach(row => {
                    html += '<tr class="hover:bg-gray-50">';
                    tableColumns.forEach(col => {
                        const value = row[col] !== null && row[col] !== undefined ? row[col] : '';
                        html += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${value}</td>`;
                    });
                    html += '</tr>';
                });
            }

            html += '</tbody>';
            dataTableContent.innerHTML = html;

            // Update pagination
            updatePagination(totalPages);
        }

        function updatePagination(totalPages) {
            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;

            prevPage.disabled = currentPage <= 1;
            nextPage.disabled = currentPage >= totalPages;

            if (totalRecords > pageSize) {
                pagination.classList.remove('hidden');
            } else {
                pagination.classList.add('hidden');
            }
        }

        function changePage(page) {
            const totalPages = Math.ceil(totalRecords / pageSize);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTable();
            }
        }

        function exportToCSV() {
            if (!tableData.length) return;

            const headers = tableColumns.join(',');
            const rows = tableData.map(row =>
                tableColumns.map(col => {
                    const value = row[col] !== null && row[col] !== undefined ? row[col] : '';
                    // Escape quotes and wrap in quotes if contains comma or quote
                    if (value.toString().includes(',') || value.toString().includes('"')) {
                        return `"${value.toString().replace(/"/g, '""')}"`;
                    }
                    return value;
                }).join(',')
            );

            const csv = [headers, ...rows].join('\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');

            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `${currentTable}_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function showTableInfo() {
            tableInfo.classList.remove('hidden');
        }

        function showDataTable() {
            dataTable.classList.remove('hidden');
        }
    </script>
</body>
</html>
